<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    /* Only keep this if you're using the old absolute-centering nav approach */
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ================= NAVBAR ================= -->
  {% include 'sections/nav.html' %}

  <!-- ================= MAIN CONTENT ================= -->
  {% block main %}{% endblock %}

  <!-- ================= FOOTER ================= -->
  {% include 'sections/footer.html' %}

  <!-- ================= SCRIPTS ================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function () {
      const root = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      const icon = document.getElementById("themeIcon"); // optional if you add <span id="themeIcon">

      function setTheme(theme) {
        root.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);

        // Update button/icon safely
        if (icon) {
          icon.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        } else if (toggle) {
          toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      // If the toggle doesn't exist on this page, don't attach listeners
      if (!toggle) return;

      toggle.addEventListener("click", () => {
        const current = root.getAttribute("data-bs-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
      });
    })();
  </script>

</body>
</html>
